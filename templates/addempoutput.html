<!DOCTYPE html>
<html>
<head>
    <title>Employee Added</title>
    <style>
        body {
            background-image: url('{{ bg_image }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: DodgerBlue;
        }
        .owner {
            font-style: italic;
            margin: 10px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
            color: #1bbfc1;
        }
        
        .owner strong,
        .owner em {
            display: inline;
            font-style: normal;
            font-weight: 600;
        }
        a {
            text-decoration: none;
            color: DodgerBlue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Added Successfully!</h1>
        <div class="owner">
            TEAM_NAME: <strong>CloudSprint</strong><br>
            TEAM_SLOGAN: <em>Where Ideas Take Flight</em>
        </div>
        <p>Thank you for submitting employee: <strong>{{ name }}</strong></p>
        <br>
        <a href="/">‚Üê Add Another</a>
    </div>
</body>
</html>
